<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cônjuges - CRAS</title>
    <!-- Incluindo Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2017/08/01/01/33/beanie-2562646_1280.jpg');
            background-size: cover;
            background-position: center;
            color: #171717;
            text-shadow: 1px 1px 2px rgb(132, 130, 130);
            font-size: 17px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(216, 213, 213, 0.8);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            height: 38px;
            padding: 6px 12px;
            font-size: 16px;
            line-height: 1.42857143;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cônjuge</h1>
        <form action="/register/conjuge" method="post">
            <div class="form-group">
                <label for="nome_conjuge">Nome do Cônjuge:</label>
                <input type="text" class="form-control" id="nome_conjuge" name="nome_conjuge" required>
            </div>
            <div class="form-group">
                <label for="cpf_conjuge">CPF do Cônjuge:</label>
                <input type="text" class="form-control" id="cpf_conjuge" name="cpf_conjuge" required oninput="formatCPF(this)">
            </div>
            <div class="form-group">
                <label for="rg_conjuge">RG do Cônjuge:</label>
                <input type="text" class="form-control" id="rg_conjuge" name="rg_conjuge" required oninput="formatRG(this)">
            </div>
            <div class="form-group">
                <label for="data_nascimento_conjuge">Data de Nascimento do Cônjuge:</label>
                <input type="date" class="form-control" id="data_nascimento_conjuge" name="data_nascimento_conjuge" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Cônjuge</button>
        </form>
    </div>
    <script>
        function formatCPF(input) {
            var numbers = input.value.replace(/\D/g, '');
            var formatted = '';
            for (let i = 0; i < numbers.length; i++) {
                if (i == 3 || i == 6) formatted += '.';
                if (i == 9) formatted += '-';
                formatted += numbers.charAt(i);
            }
            input.value = formatted;
        }

        function formatRG(input) {
            var numbers = input.value.replace(/\D/g, '');
            var formatted = '';
            for (let i = 0; i < numbers.length; i++) {
                if (i == 2 || i == 5) formatted += '.';
                formatted += numbers.charAt(i);
            }
            input.value = formatted;
        }
    </script>
</body>
</html>
