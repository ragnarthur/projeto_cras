<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Realizado com Sucesso</title>
    <!-- Incluindo Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-group a:not(:last-child) {
            margin-right: 10px; /* Adds space between the buttons */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro Realizado com Sucesso!</h1>
        <p>Selecione uma das opções abaixo para continuar.</p>
        <div class="btn-group">
            <a href="/register" class="btn btn-primary">Cadastrar Novo Usuário</a>
            <a href="/users" class="btn btn-info">Usuários Cadastrados</a>
            <a href="/" class="btn btn-secondary">Página Inicial</a>
        </div>
    </div>
    <!-- Incluindo Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
